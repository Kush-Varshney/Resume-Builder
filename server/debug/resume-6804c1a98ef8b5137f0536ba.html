<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      line-height: 1.5;
    }
    .container {
      max-width: 8.5in;
      margin: 0 auto;
      padding: 0.5in;
    }
    header {
      margin-bottom: 1.5rem;
      border-bottom: 3px solid #1e7f54;
      padding-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 0.5rem 0;
      color: #1e7f54;
      font-weight: 600;
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    .contact-item {
      display: flex;
      align-items: center;
    }
    .summary {
      margin-top: 1rem;
      color: #333;
      padding-left: 0.5rem;
      border-left: 3px solid #1e7f54;
    }
    hr {
      display: none;
    }
    section {
      margin-bottom: 1.5rem;
    }
    h2 {
      font-size: 1.3rem;
      color: #1e7f54;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3rem;
    }
    .item {
      margin-bottom: 1.2rem;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.25rem;
      align-items: baseline;
    }
    .item-title {
      font-weight: bold;
      color: #444;
    }
    .item-subtitle {
      font-weight: 500;
      color: #555;
    }
    .item-date {
      font-size: 0.85rem;
      color: #666;
    }
    .item-description {
      color: #555;
      font-size: 0.95rem;
    }
    .skills-section {
      display: flex;
      flex-direction: column;
    }
    .skill-category {
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 8px;
      background-color: #e5e7eb;
      border-radius: 4px;
      margin-top: 0.3rem;
    }
    .progress-value {
      height: 100%;
      background-color: #1e7f54;
      border-radius: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }
    .skills-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .skill-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .skill-level {
      display: flex;
      gap: 0.25rem;
    }
    .skill-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #eee;
    }
    .skill-dot-filled {
      background-color: #1e7f54;
    }
    .skill-dot-empty {
      background-color: #e5e7eb;
    }
    .debug-info {
      font-family: monospace;
      border: 1px solid red;
      padding: 10px;
      margin: 10px 0;
      color: red;
      background-color: #ffeeee;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Debug section (will be removed in final PDF) -->
    <div class="debug-info">
      Education items: 1
    </div>
    
    <header>
      <h1></h1>
      <div class="contact-info">
      </div>
    </header>

    <div class="grid">
      <div>

      </div>

      <div>
        <!-- Education Section -->
        <div class="section">
          <div class="section-header">
            <h2>Education</h2>
          </div>
          
          <!-- Debug Info (will only appear during development) -->
          <div style="font-size: 10px; color: #999; margin-bottom: 8px;">
            Education Count: 1
          </div>
          
            <div class="empty-section">No education information provided</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
